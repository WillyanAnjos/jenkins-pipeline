version: '3.8'

services:
  jenkins:
    container_name: jenkins
    image: jenkins/jenkins:lts-jdk17
    user: root
    privileged: true
    ports:
      - 8080:8080
      - 50000:50000
    volumes:
      - jenkins_home:/var/jenkins_home
      - ./workspace:/workspace   # <- diretÃ³rio compartilhado com o host

volumes:
  jenkins_home:
