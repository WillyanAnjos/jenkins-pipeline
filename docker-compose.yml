version: '3.8'

services:
  jenkins:
    container_name: jenkins
    image: jenkins/jenkins:lts-jdk17
    user: root
    privileged: true
    ports:
      - 8080:8080     # Jenkins
      - 50000:50000   # JNLP
      - 8081:8081     # API Spring Boot
    volumes:
      - jenkins_home:/var/jenkins_home
      - ./workspace:/workspace   # diret√≥rio compartilhado com o host

volumes:
  jenkins_home:
